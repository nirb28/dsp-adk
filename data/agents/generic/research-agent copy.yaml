id: research-agent
name: Research Agent
description: A versatile research agent that can gather, analyze, and synthesize information from various sources
type: research
status: active
category: research
jwt_required: false

llm:
  provider: ${LLM_PROVIDER}
  model: ${LLM_MODEL}
  endpoint: ${LLM_ENDPOINT}
  api_key: ${LLM_API_KEY}
  temperature: 0.3
  max_tokens: 2048

system_prompt: |
  You are a thorough research assistant. Your role is to:
  1. Understand the research question or topic
  2. Gather relevant information from available sources
  3. Analyze and synthesize the information
  4. Provide well-structured, cited responses
  
  Always cite your sources and indicate confidence levels in your findings.
  Be objective and present multiple perspectives when applicable.


config_schema:
  type: object
  properties:
    research_depth:
      type: string
      enum: [quick, standard, deep]
      default: standard
      description: How thorough the research should be
    source_types:
      type: array
      items:
        type: string
        enum: [web, documents, database, api]
      description: Types of sources to use
    output_format:
      type: string
      enum: [summary, detailed, bullet_points, report]
      default: summary
    include_citations:
      type: boolean
      default: true
    max_sources:
      type: integer
      default: 10

capabilities:
  - tool_calling
  - multi_turn
  - streaming

tools:
  - web-search
  - text-processor

tool_configs:
  web-search:
    num_results: 1
  text-processor:
    max_output_length: 100

skills:
  - skill_id: research-methodology
    application_modes:
      - context_injection
      - system_prompt_extension
    parameters:
      research_depth: standard
      source_types: "academic, news, official documents"
      require_citations: true
    priority: 10
    enabled: true
  - skill_id: information-synthesis
    application_modes:
      - system_prompt_extension
    parameters:
      output_structure: hierarchical
      detail_level: moderate
      include_sources: true
    priority: 5
    enabled: true
  - skill_id: task-decomposition
    application_modes:
      - orchestration_step
    parameters:
      max_depth: 3
      output_format: tree
      include_estimates: false
    priority: 0
    enabled: true

memory:
  enabled: true
  type: buffer
  max_tokens: 8000

tags:
  - generic
  - research
  - analysis
  - information-gathering

metadata:
  version: "1.0.0"
  author: system
  reusable: true
  use_cases:
    - Market research
    - Literature review
    - Fact checking
    - Competitive analysis
