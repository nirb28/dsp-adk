id: rate-limiting-adapter
name: Rate Limiting Adapter
description: Enforces rate limits based on user or API key
type: rate_limiting
position: pre
enabled: true
priority: 15

rate_limiting:
  enabled: true
  provider: memory
  requests_per_minute: 60
  requests_per_hour: 1000
  requests_per_day: 10000
  key_by: user
  custom_key_field: null
  redis_url: ${REDIS_URL}
  return_headers: true

apply_to_types:
  - agent
  - tool
skip_types:
  - start
  - end
  - condition
  - router

tags:
  - rate-limiting
  - throttling

metadata:
  version: "1.0"
  tiers:
    free:
      requests_per_minute: 10
      requests_per_hour: 100
    standard:
      requests_per_minute: 60
      requests_per_hour: 1000
    premium:
      requests_per_minute: 300
      requests_per_hour: 5000
